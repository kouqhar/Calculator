<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator__container">
        <div class="display" id="display">
          <div class="display-inputs" id="display-inputs"></div>
          <p class="inputs" id="inputs">0</p>
        </div>
        <div class="calculator__keys">
          <button id="clear">AC</button>
          <button id="divide">&divide;</button>
          <button id="multiply">&times;</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="subtract">&minus;</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="add">&plus;</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="equals">&equals;</button>
          <button id="zero">0</button>
          <button id="decimal">&period;</button>
        </div>
      </div>
      <p class="footer">
        D <span> &amp; </span> D by
        <a href="https://naphtaliduniya.netlify.app/">
          <abbr title="Duniya Naphtali">Kouqhar</abbr></a
        >
      </p>
    </div>

    <script src="./js/script.js" async defer></script>
  </body>
</html>
